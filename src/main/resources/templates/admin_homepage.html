<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <style>
        textarea {
            text-align: center;
            width:100%;
            height: 50px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            resize: none;
        }
        input[type=text]:focus {
            box-shadow: 0 0 10px rgba(0,0,0,.1);
        }
    </style>
</head>

<div class="form">
    <h1> Welcome, <span th:text="${username}"> </span>! </h1>
    <form method="post" action="/admin/homepage" th:object="${new_post}">

        <div th:object="${location}">
            <p> Please enter location: </p>
            <p style="font-size: 0.6em"> Please enter Country: </p>
            <textarea th:field="*{country}"> Enter Country</textarea>
            <hr>
            <p style="font-size: 0.6em"> Please enter State: </p>
            <textarea th:field="*{state}">Enter State</textarea>
            <hr>
            <p style="font-size: 0.6em"> Please enter City: </p>
            <textarea th:field="*{city}">Enter City</textarea>
            <hr>
            <p style="font-size: 0.6em"> Please enter Address: </p>
            <textarea th:field="*{address}">Enter Full Address</textarea>
            <hr>
        </div>

        <div th:object="${price_tag}">
            <p style="font-size: 0.6em"> Please enter price tag: </p>
            <textarea th:field="*{priceStr}"> Enter Price</textarea>
            <hr>
        </div>




<!--        <div th:object="${price_tag}">-->
<!--            <form method="post" action="/admin/homepage" >-->
<!--                <label>Price (between 1 and 500):</label>-->
<!--                <input style="text-align: center" type="number" th:field="*{price}" name="price" min="1" max="500">-->
<!--            </form>-->
<!--            <hr>-->
<!--        </div>-->

        <div class="custom-select" th:object="${new_post}">
            <select th:field="*{sport}">
                <option th:each="sport_type : ${sports}" th:value="${sport_type}" th:text="${sport_type.name}"></option>
            </select>
        </div>
        <br>
        <hr>
        <p> Select dates: </p>
        <div class="custom-select" th:object="${new_post}">
            <select th:field="*{dates}" multiple>
                <option th:each="date_type : ${dates}" th:value="${date_type}" th:text="${date_type.name}"></option>
            </select>
        </div>
        <br>
        <br>
        <button>
            Submit
        </button>
        <br>
        <p class="message">Not registered? <a href="/register">Create an account</a></p>
    </form>
</div>
</html>
